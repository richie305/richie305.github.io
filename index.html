<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Molly's Tracker</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="profile-section">
          <div class="photo-container">
            <img id="dog-photo" src="default-dog.png" alt="Molly's Photo" />
            <div class="photo-overlay">
              <label for="photo-upload" class="upload-btn">
                <i class="fas fa-camera"></i>
              </label>
              <input
                type="file"
                id="photo-upload"
                accept="image/*"
                style="display: none"
              />
            </div>
          </div>
          <div class="header-text">
            <h1>Molly's Tracker</h1>
            <p class="subtitle">
              Track your red standard poodle's daily activities
            </p>
          </div>
        </div>
      </header>

      <main>
        <section class="tracking-section" id="food-tracking">
          <h2><i class="fas fa-bowl-food"></i> Food Tracking</h2>
          <form id="food-form">
            <div class="form-group">
              <label for="food-type">Food Type:</label>
              <input type="text" id="food-type" list="food-types" required />
              <datalist id="food-types"></datalist>
            </div>
            <div class="form-group">
              <label for="food-quantity">Quantity:</label>
              <input type="text" id="food-quantity" required />
            </div>
            <div class="form-group">
              <label class="checkbox-label">
                <input type="checkbox" id="food-stolen" />
                Stolen Food
              </label>
            </div>
            <div class="form-group">
              <label for="food-location">Location:</label>
              <input
                type="text"
                id="food-location"
                placeholder="Enter location or use button"
              />
              <button
                type="button"
                id="food-use-location"
                class="btn"
                style="margin-top: 0.5rem"
              >
                Use My Location
              </button>
            </div>
            <button type="submit" class="btn">Log Food</button>
          </form>
          <div class="log-container">
            <h3>Recent Food Logs</h3>
            <div id="food-logs" class="logs"></div>
          </div>
        </section>

        <section class="tracking-section" id="bathroom-tracking">
          <h2><i class="fas fa-toilet"></i> Bathroom Behavior</h2>
          <form id="bathroom-form">
            <div class="form-group">
              <label>Location:</label>
              <div class="radio-group">
                <label
                  ><input
                    type="radio"
                    name="location"
                    value="inside"
                    required
                  />
                  Inside</label
                >
                <label
                  ><input
                    type="radio"
                    name="location"
                    value="outside"
                    required
                  />
                  Outside</label
                >
              </div>
            </div>
            <div class="form-group">
              <label>Type:</label>
              <div class="radio-group">
                <label
                  ><input type="radio" name="type" value="pee" required />
                  Pee</label
                >
                <label
                  ><input type="radio" name="type" value="poop" required />
                  Poop</label
                >
              </div>
            </div>
            <div class="form-group">
              <label>Size:</label>
              <div class="radio-group">
                <label
                  ><input type="radio" name="size" value="big" required />
                  Big</label
                >
                <label
                  ><input type="radio" name="size" value="small" required />
                  Small</label
                >
              </div>
            </div>
            <div class="form-group">
              <label>Consistency:</label>
              <div class="radio-group">
                <label
                  ><input
                    type="radio"
                    name="consistency"
                    value="normal"
                    required
                  />
                  Normal</label
                >
                <label
                  ><input
                    type="radio"
                    name="consistency"
                    value="soft"
                    required
                  />
                  Soft</label
                >
                <label
                  ><input
                    type="radio"
                    name="consistency"
                    value="sick"
                    required
                  />
                  Sick</label
                >
              </div>
            </div>
            <div class="form-group">
              <label for="bathroom-location">Location:</label>
              <input
                type="text"
                id="bathroom-location"
                placeholder="Enter location or use button"
              />
              <button
                type="button"
                id="bathroom-use-location"
                class="btn"
                style="margin-top: 0.5rem"
              >
                Use My Location
              </button>
            </div>
            <button type="submit" class="btn">Log Bathroom</button>
          </form>
          <div class="log-container">
            <h3>Recent Bathroom Logs</h3>
            <div id="bathroom-logs" class="logs"></div>
          </div>
        </section>

        <section class="timeline-section">
          <h2><i class="fas fa-clock"></i> Timeline</h2>
          <div id="timeline" class="timeline"></div>
        </section>
      </main>

      <div class="export-section">
        <div class="export-options">
          <select id="export-format" class="export-select">
            <option value="csv">CSV Format</option>
            <option value="json">JSON Format</option>
          </select>
          <button id="export-btn" class="btn btn-export">
            <i class="fas fa-download"></i> Export Logs
          </button>
          <label class="btn btn-export" style="margin-left: 1rem">
            <i class="fas fa-upload"></i> Import Logs
            <input
              type="file"
              id="import-file"
              accept=".json,.csv"
              style="display: none"
            />
          </label>
        </div>
      </div>

      <!-- Edit Modal -->
      <div id="edit-modal" class="modal">
        <div class="modal-content">
          <span class="close-modal">&times;</span>
          <h2>Edit Entry</h2>
          <form id="edit-form">
            <input type="hidden" id="edit-timestamp" />
            <input type="hidden" id="edit-type" />
            <div id="edit-fields"></div>
            <div class="modal-buttons">
              <button type="submit" class="btn">Save Changes</button>
              <button type="button" class="btn btn-delete" id="delete-entry">
                Delete Entry
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
