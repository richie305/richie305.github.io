<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Molly's Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Molly's Tracker</h1>
            <p class="subtitle">Track your red standard poodle's daily activities</p>
        </header>

        <main>
            <section class="tracking-section" id="food-tracking">
                <h2><i class="fas fa-bowl-food"></i> Food Tracking</h2>
                <form id="food-form">
                    <div class="form-group">
                        <label for="food-type">Food Type:</label>
                        <input type="text" id="food-type" list="food-types" required>
                        <datalist id="food-types"></datalist>
                    </div>
                    <div class="form-group">
                        <label for="food-quantity">Quantity:</label>
                        <input type="text" id="food-quantity" required>
                    </div>
                    <button type="submit" class="btn">Log Food</button>
                </form>
                <div class="log-container">
                    <h3>Recent Food Logs</h3>
                    <div id="food-logs" class="logs"></div>
                </div>
            </section>

            <section class="tracking-section" id="bathroom-tracking">
                <h2><i class="fas fa-toilet"></i> Bathroom Behavior</h2>
                <form id="bathroom-form">
                    <div class="form-group">
                        <label>Location:</label>
                        <div class="radio-group">
                            <label><input type="radio" name="location" value="inside" required> Inside</label>
                            <label><input type="radio" name="location" value="outside" required> Outside</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Type:</label>
                        <div class="radio-group">
                            <label><input type="radio" name="type" value="pee" required> Pee</label>
                            <label><input type="radio" name="type" value="poop" required> Poop</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Size:</label>
                        <div class="radio-group">
                            <label><input type="radio" name="size" value="big" required> Big</label>
                            <label><input type="radio" name="size" value="small" required> Small</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Consistency:</label>
                        <div class="radio-group">
                            <label><input type="radio" name="consistency" value="normal" required> Normal</label>
                            <label><input type="radio" name="consistency" value="soft" required> Soft</label>
                            <label><input type="radio" name="consistency" value="sick" required> Sick</label>
                        </div>
                    </div>
                    <button type="submit" class="btn">Log Bathroom</button>
                </form>
                <div class="log-container">
                    <h3>Recent Bathroom Logs</h3>
                    <div id="bathroom-logs" class="logs"></div>
                </div>
            </section>

            <section class="timeline-section">
                <h2><i class="fas fa-clock"></i> Timeline</h2>
                <div id="timeline" class="timeline"></div>
            </section>
        </main>

        <div class="export-section">
            <button id="export-btn" class="btn btn-export">
                <i class="fas fa-download"></i> Export Logs
            </button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
